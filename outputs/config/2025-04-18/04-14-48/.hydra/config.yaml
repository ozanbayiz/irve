model:
  _target_: src.models.sparse_autoencoder.SparseAutoencoder
  input_size_height: 577
  input_size_width: 768
  hidden_size: 16384
training:
  batch_size: 32
  num_epochs: 20
  lr: 0.0001
  l1: 1.0e-05
  num_workers: 4
  pin_memory: true
data:
  _target_: src.datasets.datasets.FairFaceDataset
  hdf5_path: ${data_root}/fairface_latent_stratified.hdf5
  return_labels: []
trainer:
  _target_: src.trainers.sae_trainer.SAETrainer
project_root: ${oc.env:PROJECT_ROOT,.}
data_root: ${oc.env:DATA_ROOT,${project_root}/data}
output_root: ${oc.env:SCRATCH,${project_root}/outputs}
wandb:
  project: irve-hydra-refactor
  entity: null
  log_config: true
  log_model: true
device: auto
